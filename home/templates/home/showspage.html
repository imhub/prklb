{% extends "home/base.html" %}
{% load static from staticfiles %}
{% block meta_title %}Shows{% endblock meta_title %}
{% block title %}Shows{% endblock title %}
{% block content %}
    <div class = "container" id = "newsContainer">


      <br><br><br><br><br>
      <div class = "container">

        <table class="table table-striped">
          <tbody>
            {% for show in shows %}
              <tr>
                <th scope="row"><a href="{% url 'shownfo' pk=show.pk %}">{{ show.show_date }}</a></th>
                <td><a href="{% url 'shownfo' pk=show.pk %}">{{ show.venue }}</a></td>
                <td><a href = "{{ show.tickets_link }}">Tickets</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>



{% endblock content %}
