{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Familia Perkalaba - {% block meta_title %}{% endblock meta_title%}</title>
    <meta name="description" value="Familia Perkalaba Official Site" />

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="{{ PORTAL_URL }}{% static "css/main.css" %}"
  {% block extra_css %}{% endblock extra_css %}


  <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="57x57" href="{{ PORTAL_URL }}{% static "icons/apple-icon-57x57.png" %}">

  <link rel="apple-touch-icon" sizes="120x120" href="{{ PORTAL_URL }}{% static "icons/apple-icon-120x120.png" %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ PORTAL_URL }}{% static "icons/apple-icon-144x144.png" %}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ PORTAL_URL }}{% static "icons/apple-icon-180x180.png" %}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ PORTAL_URL }}{% static "icons/android-icon-192x192.png" %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ PORTAL_URL }}{% static "icons/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ PORTAL_URL }}{% static "icons/favicon-96x96.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ PORTAL_URL }}{% static "icons/favicon-16x16.png" %}">
  <link rel="manifest" href="{{ PORTAL_URL }}{% static "icons/manifest.json" %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ PORTAL_URL }}{% static "icons/ms-icon-144x144.png" %}">
  <meta name="theme-color" content="#ffffff">


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ PORTAL_URL }}">
            <img style="margin-top: -15px;" alt="Familia Perkalaba" src="{{ PORTAL_URL }}{% static "img/familia_perkalaba_logo2.jpg" %}"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% if '/news' in request.path %} class="active" {% endif %}><a href="{% url "news" %}">Новини <span class="sr-only">(current)</span></a></li>

            <li {% if '/music' in request.path %} class="active" {% endif %}><a href="{% url "music" %}">Музика</a></li>
            <li {% if '/shows' in request.path %} class="active" {% endif %}><a href="{% url "shows" %}">Афіша</a></li>
        <!-- add fuckin rider -->
            <li><a href="/easyrider">Райдор</a></li>
            <li><a href="#contacts">Кантахт</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="https://play.google.com/store/music/album/Perkalaba_Argelujah_EP?id=Buecd5idggrbvj42nrtlvageo7e">
                  <img alt="Google Music" src="{{ PORTAL_URL }}{% static "icons/google play music.png" %}">
                </a>
              </div>
            </li>
            <li class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="https://soundcloud.com/familia-perkalaba">
                  <img alt="Soundcloud" src="{{ PORTAL_URL }}{% static "icons/soundcloud.png" %}">
                </a>
              </div>
            </li>
            <li class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="https://www.youtube.com/user/perkalabareal">
                  <img alt="YouTube" src="{{ PORTAL_URL }}{% static "icons/youtube.png" %}">
                </a>
              </div>
            </li>
            <li class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="https://www.facebook.com/groups/166476830482/?fref=ts">
                  <img alt="Facebook" src="{{ PORTAL_URL }}{% static "icons/facebook.png" %}">
                </a>
              </div>
            </li>
            <li class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="https://www.instagram.com/familiaperkalaba/?hl=en">
                  <img alt="Instagram" src="{{ PORTAL_URL }}{% static "icons/instagram.png" %}">
                </a>
              </div>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <h2>{% block title %}{% endblock title %}</h2>
    {% block content %}{% endblock content %}

    <!-- Start Footer -->
    <div class=”row” id=”footer”>
      <div class=”col-xs-12”>
        &copy; 2017
      </div>
    </div>
    <!-- End Footer -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $("#topContainer").css("min-height",$(window).height());
      $("#bottomContainer").css("min-height",$(window).height());

  </body>
</html>
